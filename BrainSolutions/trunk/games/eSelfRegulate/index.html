<body>

	<div id="gameContainer"></div>
	<div id="orientation"></div>

<script type="text/javascript">

window.onload = function () 
{
    var game = new Phaser.Game(675, 900, Phaser.AUTO, 'gameContainer');

    game.state.add('Boot', Brain.Boot);
    game.state.add('Preloader', Brain.Preloader);
    game.state.add('Title', Brain.Title);
    game.state.add('Game', Brain.Game);
    game.state.add('Step1', Brain.Step1);
    game.state.add('Step2', Brain.Step2);
    game.state.add('Step3', Brain.Step3);
    game.state.add('Step4', Brain.Step4);
    game.state.add('Step5', Brain.Step5);
    game.state.add('Step6', Brain.Step6);
    game.state.add('Step7', Brain.Step7);
    game.state.add('Result', Brain.Result);

    game.state.start('Boot');

}
</script>
