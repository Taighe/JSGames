	<div id="gameContainer"></div>
	<div id="orientation2"></div>

<script type="text/javascript">

window.onload = function () {

    var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

    game.state.add('Boot', Brain.Boot);
    game.state.add('Preloader', Brain.Preloader);
    game.state.add('Title', Brain.Splash);
    game.state.add('VoSelection', Brain.VoSelection);
    game.state.add('TimeSelection', Brain.TimeSelection);
    game.state.add('Game', Brain.Game);
    game.state.add('Result', Brain.Result);
    Brain.landscape = true
    game.state.start('Boot');

}
</script>
